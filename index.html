<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Support @ We Create Stuff</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        .h1-wcs {
            color: #18913e;
            font-weight: bold;
        }
        .container {
            max-width: 768px;
            background: white;
            padding: 40px;
            margin-top: 15px;
            margin-bottom: 15px;
            box-shadow: 0 0 20px;
            border-radius: 4px;
        }
        body {
            background: #335141;
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>Support @ <span class="h1-wcs">We&nbsp;Create&nbsp;Stuff</span></h1>

        <p class="lead">
            Please provide as much detail as possible so we can best assist you :)
        </p>

        <form action="POST">

            <div class="row">
            <div class="form-group col-sm-6">
                <label for="form-name">Name</label>
                <input class="form-control" type="text" id="form-name">
            </div>
            </div>

            <div class="row">
            <div class="form-group col-sm-6">
                <label for="form-email">Email</label>
                <input class="form-control" type="text" id="form-email">
            </div>
            </div>

            <div class="row">
            <div class="form-group col-sm-8">
                <label for="form-subject">Subject</label>
                <input class="form-control" type="text" id="form-subject">
            </div>
            </div>

            <div class="row">
            <div class="form-group col-sm-8">
                <label for="form-message">Message</label>
                <textarea rows="8" class="form-control" id="form-message"></textarea>
            </div>
            </div>

            <div class="row">
            <div class="form-group col-sm-8">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
            </div>

        </form>
    </div>
</body>
</html>
